
!<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="common_func.js"></script>
    <script src="jquery-1.11.0.min.js" type="text/javascript"></script>
    <script>
        //잼재적 함수 함수를 호출하면 실행 됨
        // 회원가입 화면에 입력한 데이터의 유효성 체크를 해주는
        // checkMemRegForm 함수 선언
       function checkMemRegForm(){
        // 회원이 입력한 [아이디] 가져와서 변수 mem_id 에 저장하기
        // 회원이 입력한 [암호] 가져와서 변수 pwd 에 저장하기
        // 회원이 입력한 [이름] 가져와서 변수 mem_name 에 저장하기    
        // 회원이 입력한 [주소] 가져와서 변수 addr 에 저장하기
        var mem_id = $(".mem_id").val();
        var pwd = $(".pwd").val();
        var mem_name = $(".mem_name").val();
        var addr = $(".addr").val();


        //유저가 입력한 회원명의 유효성 체크하기
        // isHangeulName 회원명이 합당한 한글이름이 아니면
        if(isHangeulName(mem_name)==false){
            alert("회원명에는 한글 2~20자 까지 입력해야 합니다.");

            // 회원명 입력란 비우기
            // class=mem_name 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // val("") 메소드 호출로 웹브라우저 상에 회원명 입력란에 "" 삽입하기
            $(".mem_name").val("");

            //회원명 입력란에 커서 들여 놓기   
            // class=mem_name 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // focus() 메소드 호출로 웹브라우저 상에 회원명 입력란에 커서 들여 놓기        
            $(".mem_name").focus();
            //함수 중단
             return;
        }
        //유저가 입력한 아이디의 유효성 체크하기
        // isMem_id 아이디가 합당한 아이디가 아니면
        if(isMem_id(mem_id)==false){
            alert("아이디는 영소문자로 시작하고 영소문자 또는 숫자 또는 _ 로 5~10자로 구성되야합니다..")

            // 아이디 입력란 비우기
            // class=mem_id 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // val("") 메소드 호출로 웹브라우저 상에 회원명 입력란에 "" 삽입하기
            $(".mem_id").val("");

            // 아이디 입력란에 커서 들여 놓기   
            // class=mem_id 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // focus() 메소드 호출로 웹브라우저 상에 회원명 입력란에 커서 들여 놓기       
            $(".mem_id").focus();
            //함수 중단
             return;
        }
        //유저가 입력한 암호의 유효성 체크하기
        // isPwd 암호가 합당한 암호가 아니면
        if(isPwd(pwd)==false){
            alert("암호는 영소문자 또는 숫자로 5~8자로 구성되어야 합니다.")

            // 암호 입력란 비우기
            // class=pwd 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // val("") 메소드 호출로 웹브라우저 상에 회원명 입력란에 "" 삽입하기
            $(".pwd").val("");

            //암호 입력란에 커서 들여 놓기   
            // class=pwd 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // focus() 메소드 호출로 웹브라우저 상에 회원명 입력란에 커서 들여 놓기       
            $(".pwd").focus();
            //함수 중단
             return;
        }
        // 유저가 입력한 주소의 유효성 체크하기
       // isEmpty 함수를 호출하여 주소가 선택되지 않았다면 경고하고 함수중단.
       if(isEmpty(addr)){
           alert("회원 주소는 필수 선택입니다.")
            // 주소 입력란에 커서 들여 놓기   
            // class=addr 을 가질 태그를 관리하는 JQuery 객체 생성하고
            // focus() 메소드 호출로 웹브라우저 상에 회원명 입력란에 커서 들여 놓기     
           $(".addr").focus();
           return;
       }

        // 유저가 선택한 성별의 유효성 체크하기
        // 변수 checkedGenderCnt 선언
        // class=gender 를 가진 태그 중에 체크된 놈을 관리하는 JQuery 객체 생성하고
        // 관리하는 태그의 갯수를 얻어 변수 checkedGenderCnt에 저장하기
        var checkedGenderCnt = $(".gender:checked").length;
        // checkedGenderCnt 변수 안의 데이터가 0이면 즉 체크 된 놈이 없으면
        if(checkedGenderCnt==0){
            // 경고창 띄우기
            // 함수 중단 하기
            alert("남,여 중 하나는 선택해야합니다.");
            return;
        }
        //flilter 사용. 위와 같음
        var checkedGenderCnt = $(".gender").filter(":checked").length;
        // checkedGenderCnt 변수 안의 데이터가 0이면 즉 체크 된 놈이 없으면
        if(checkedGenderCnt==0){
            // 경고창 띄우기
            // 함수 중단 하기
            alert("남,여 중 하나는 선택해야합니다.");
            return;
        }

        // 유저가 선택한 취미의 유효성 체크하기
        // 변수 checkedHobbyCnt 선언
        // class=hobby 를 가진 태그 중에 체크된 놈을 관리하는 JQuery 객체 생성하고
        // 관리하는 태그의 갯수를 얻어 변수 checkedHobbyCnt 저장하기
        var checkedHobbyCnt = $(".hobby:checked").length;
        // checkedHobbyCnt 변수 안의 데이터가 1 미만이면
        if(checkedHobbyCnt<1){
            // 경고창 띄우기
            // 함수 중단 하기
            alert("취미를 1개 이상 선택해주십시오.");
            return;
        }
       
        // 개인정보약관 동의의 유효성 체크하기
        // 변수 checkedConfirmCnt 선언
        // class=confirm 를 가진 태그 중에 체크된 놈을 관리하는 JQuery 객체 생성하고
        // 관리하는 태그의 갯수를 얻어 변수 checkedConfirmCnt 저장하기
        var checkedConfirmCnt = $(".confirm:checked").length;
        // checkedConfirmCnt 변수 안의 데이터가 0이면 즉 체크 된 놈이 없으면
        if(checkedConfirmCnt==0){
            // 경고창 띄우기
            // 함수 중단 하기
            alert("개인정보약관에 동의해주세요")
            return;
        }


        // confirm 함수 호출로 confirm 상자를 열고 확인 버튼을 누르면
        if(confirm("정말 가입하시겠습니까?")){
            alert("회원가입 성공")
            location.replace("loginForm.html")
        }



    }
		// body 태그 안의 모든 태그를 읽어들인 이후 실행할 코드를 설정하기
		$(document).ready(
			function(){

                // [저장] 버튼을 클릭하면 유효성 체크를 하는 checkMemRegForm() 함수 호출
                // class=save_btn 를 가진 태그를 관리하는 JQuery 객체를 생성해서
				// JQuery 객체의 click(~) 메소드를 호출하여
				// JQuery 객체가 관리하는 태그를 클릭하면 매개변수로 던져준 익명함수 호출하기
				$(".save_btn").click(function(){
                    // checkMemRegForm 함수 호출
					checkMemRegForm()
				});

				//회원가입 글씨를 클릭하면 회원가입 화면(=loginForm.html)열기
				// class=to_loginForm_btn 를 가진 태그를 관리하는 JQuery 객체를 생성해서
				// JQuery 객체의 click(~) 메소드를 호출하여
				// JQuery 객체가 관리하는 태그를 클릭하면 매개변수로 던져준 익명함수 호출하기
				$(".to_loginForm_btn").click(function(){
					// 로그인 화면(=loginForm.html) 열기
					location.replace("loginForm.html")
					
				});

		});     
    </script>
</head>
<body>
    <form name = "memberRegForm">
        <center>
            <table border="1" cellpadding="5" style="border-collapse:collapse;">
                <caption>회원가입</caption>
                <tr>
                    <th bgcolor="lightgray">회원명</th>
                    <td><input type="text" name="mem_name" class="mem_name"></td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">아이디</th>
                    <td><input type="text" name="mem_id" class="mem_id"></td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">암호</th>
                    <td><input type="password" name="pwd" class="pwd"></td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">거주지</th>
                    <td>
                        <select name="addr" class="addr">
                            <option value="">--선택--</option>
                            <option value="서울">서울</option>
                            <option value="경기">경기</option>
                            <option value="인천">인천</option>
                            <option value="기타">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">성별</th>
                    <td>
                        <input type="radio" name="gender" value="남" class="gender">남
                        <input type="radio" name="gender" value="여" class="gender">여
                    </td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">취미</th>
                    <td>
                        <input type="checkbox" name="hobby" value="운동" class="hobby">운동
                        <input type="checkbox" name="hobby" value="여행" class="hobby">여행
                        <input type="checkbox" name="hobby" value="독서" class="hobby">독서
                        <input type="checkbox" name="hobby" value="기타" class="hobby">기타
                    </td>
                </tr>
                <tr>
                    <th bgcolor="lightgray">기타</th>
                    <td>
                        <input type="checkbox" name="confirm" value="동의" class="confirm">동의(가입하신 개인정보는 보관 됩니다.)
                    </td>
                </tr>
            </table><br>
            <input type="button" value="저장" class="save_btn">
            <input type="reset" value="초기화"> <br><br>
            <input type="button" value="로그인 화면으로" class="to_loginForm_btn">
        </center>
    </form>
</body>
</html>
