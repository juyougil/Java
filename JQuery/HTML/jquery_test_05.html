		// i 를 사용하지 않고 역순 구하기
		$(document).ready(function() {
			var tableObj = $(".dogList");
			var trObj = tableObj.find("tr");
			//tr태그 개수의 1을 빼서 no 변수에 저장 1을 빼는 이유는 번호 tr 부분을 제외하기 위함
			var no =trObj.length-1;
			trObj.each( 
					function(i){
						var thisObj = $(this);
						if(i==0){
							thisObj.prepend("<th>번호")
						}
						else{
							// 증감연산자로 1씩 줄여 넣기
							thisObj.prepend("<td>" + no-- )
						}
					}
			);
		});
